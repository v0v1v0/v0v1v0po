<h2>Open the openMSE Documentation website</h2>

<h3>Description</h3>

<p>Opens the openMSE Documentation website (requires internet connection)
</p>


<h3>Usage</h3>

<pre><code class="language-R">userguide()
</code></pre>


<h3>Value</h3>

<p>Nothing is returned. Opens the 'openMSE.com' in the web browser
</p>


<h3>Examples</h3>

<pre><code class="language-R">userguide()
</code></pre>
