<h2>Trump's tweets dataset</h2>

<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">trump2k
</code></pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 2000.
</p>
