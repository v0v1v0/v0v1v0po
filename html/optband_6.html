<h2>Modified vector dot product</h2>

<h3>Description</h3>

<p><code>riemsum</code> returns a modified dot product described by two vectors.
</p>


<h3>Usage</h3>

<pre><code class="language-R">riemsum(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a numeric 'width' vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>a numeric 'height' vector.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A numeric value.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- 1:10
riemsum(x,x)

</code></pre>
