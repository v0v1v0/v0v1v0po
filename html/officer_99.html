<h2>Images to base64</h2>

<h3>Description</h3>

<p>encodes images into base64 strings.
</p>


<h3>Usage</h3>

<pre><code class="language-R">image_to_base64(filepaths)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>filepaths</code></td>
<td>
<p>file names.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">rlogo &lt;- file.path( R.home("doc"), "html", "logo.jpg")
image_to_base64(rlogo)
</code></pre>
