<h2>idfport</h2>

<h3>Description</h3>

<p>This function allows you to identify port name from a numeric vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">idfport(lon, lat)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>lon</code></td>
<td>
<p>Input the longitude.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lat</code></td>
<td>
<p>Input the latitude.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">idfport(121.8006,25.14065)
</code></pre>
