<h2>ohsome API URL</h2>

<h3>Description</h3>

<p>The base URL of the ohsome API with path to current major
version.
</p>


<h3>Format</h3>

<p>A list:
</p>

<ul>
<li> <p><code>base</code>: character; base URL
</p>
</li>
<li> <p><code>version</code>: character; path to current major API version
</p>
</li>
</ul>
