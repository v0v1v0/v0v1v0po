<h2>Refresh 'OneLogin' auth token</h2>

<h3>Description</h3>

<p>Refresh 'OneLogin' auth token
</p>


<h3>Usage</h3>

<pre><code class="language-R">ol_token_refresh(con)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>con</code></td>
<td>
<p>a 'OneLogin' connection</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A 'OneLogin' connection with refreshed auth token
</p>


<h3>Examples</h3>

<pre><code class="language-R">if(interactive()) ol_token_refresh(onelogin())
</code></pre>
