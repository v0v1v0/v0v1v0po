<h2>Drop a table from a cdm object.</h2>

<h3>Description</h3>

<p>Drop a table from a cdm object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dropSourceTable(cdm, name)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>cdm</code></td>
<td>
<p>A cdm reference.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>Name(s) of the table(s) to insert. Tidyselect statements are
supported.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The table in the cdm reference.
</p>
