<h2>Sample variance computation</h2>

<h3>Description</h3>

<p>Computes the sample variance of a vector of observations
</p>


<h3>Usage</h3>

<pre><code class="language-R">ssdd(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector of observations</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the sample variance
</p>


<h3>Examples</h3>

<pre><code class="language-R">x = rnorm(100,1,2)
ssdd(x)
</code></pre>
