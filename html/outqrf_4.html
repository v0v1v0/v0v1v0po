</p>


<h3>Usage</h3>

<pre><code class="language-R">get_quantily_value(name)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>a string</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a numeric value
</p>


<h3>Examples</h3>

<pre><code class="language-R">get_quantily_value("quantiles = 0.001")
</code></pre>
