<h2>OVL.D</h2>

<h3>Description</h3>

<p>Parametric approach using the delta method
</p>


<h3>Usage</h3>

<pre><code class="language-R">OVL.D(x, y, alpha = 0.05)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>controls</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>cases</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>alpha</code></td>
<td>
<p>confidence level</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>confidence interval
</p>


<h3>Examples</h3>

<pre><code class="language-R">controls = rnorm(50,6,1)
cases = rnorm(100,6.5,0.5)
OVL.D (controls,cases)
</code></pre>
