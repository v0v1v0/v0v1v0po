<h2>idfland</h2>

<h3>Description</h3>

<p>This function allows you to identify location in which land or ocean.
</p>


<h3>Usage</h3>

<pre><code class="language-R">idfland(lon, lat)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>lon</code></td>
<td>
<p>Input the longitude.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lat</code></td>
<td>
<p>Input the latitude.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">idfland(22,-5)
</code></pre>
