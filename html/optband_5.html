<h2>The psi function</h2>

<h3>Description</h3>

<p><code>psi</code> returns </p>
<p style="text-align: center;"><code class="reqn">\psi(x)=\sqrt{-W_{-1}(-x^2)}</code>
</p>
<p> using the Lambert W function
(see package LambertW).
</p>


<h3>Usage</h3>

<pre><code class="language-R">psi(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a numeric value, possibly vectorized.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A numeric value, possibly vectorized.
</p>


<h3>Examples</h3>

<pre><code class="language-R">psi(.1)

</code></pre>
