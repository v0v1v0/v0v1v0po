<h2>disconnect</h2>

<h3>Description</h3>

<p>Uses the connections disconnect method to logout and clear all variables in the package for this active back-end. This will also refresh
RStudios connection observer if it can be found.
</p>


<h3>Usage</h3>

<pre><code class="language-R">disconnect()
</code></pre>


<h3>Value</h3>

<p>invisible NULL
</p>
