<h2>Get the last element of a vector</h2>

<h3>Description</h3>

<p><code>last</code> extracts the last element of a vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">last(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x &lt;- 1:4
last(x)

x &lt;- c("hello", "my", "name", "is", "buttons")
last(x)

</code></pre>
