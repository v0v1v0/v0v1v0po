<h2>aCalc</h2>

<h3>Description</h3>

<p>This function calculates the actual "a" estimate from the jackknife approximation of a used in BCa CI's
</p>


<h3>Usage</h3>

<pre><code class="language-R">aCalc(X)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>A vector of jackknife results</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An estimate of a for use in BCa.
</p>


<h3>Examples</h3>

<pre><code class="language-R">X&lt;-rchisq(100,2)
aCalc(X)

</code></pre>
