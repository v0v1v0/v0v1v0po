<h2>Save OpenRepGrid settings</h2>

<h3>Description</h3>

<p>The current settings of OpenRepGrid can be saved into a file with
the extension <code>.orgset</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">settingsSave(file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>Path of the file to be saved to.</p>
</td>
</tr></table>
