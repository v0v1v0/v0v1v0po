<h2>Extract files from a zip file</h2>

<h3>Description</h3>

<p>Extract files from a zip file to a folder. The
function returns the complete path to destination folder.
</p>


<h3>Usage</h3>

<pre><code class="language-R">unpack_folder(file, folder)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>path of the archive to unzip</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>folder</code></td>
<td>
<p>folder to create</p>
</td>
</tr>
</table>
