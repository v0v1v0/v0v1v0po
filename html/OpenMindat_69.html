<h2>Remove all cached values</h2>

<h3>Description</h3>

<p>Clear all current cached values. Set current environment cache empty.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mindat_cache_empty()
</code></pre>


<h3>Value</h3>

<p>No return value. All cached content will be cleared.
</p>


<h3>Examples</h3>

<pre><code class="language-R">mindat_cache_empty()
</code></pre>
