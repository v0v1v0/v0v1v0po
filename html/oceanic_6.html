<h2>idfocean</h2>

<h3>Description</h3>

<p>Return The Pacific Ocean(PAC), Indian Ocean(IND) or Atlantic Ocean(ATL) of your coordinate.
</p>


<h3>Usage</h3>

<pre><code class="language-R">idfocean(lon, lat)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>lon</code></td>
<td>
<p>Input the longitude.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lat</code></td>
<td>
<p>Input the latitude.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>the ocean of <code>lon</code> and <code>lat</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">idfocean(125,20)
</code></pre>
