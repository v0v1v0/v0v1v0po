<h2>Gets Voxel Dimensions</h2>

<h3>Description</h3>

<p>Grabs the pixdim and takes the correct elements
</p>


<h3>Usage</h3>

<pre><code class="language-R">voxdim(img)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>img</code></td>
<td>
<p>nifti object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Vector of length 3
</p>


<h3>Examples</h3>

<pre><code class="language-R">nim &lt;- nifti(array(rnorm(10^3), dim = c(5, 2, 100)),
pixdim = c(1, 0.5, 0.2, 1))
voxdim(nim)

</code></pre>
