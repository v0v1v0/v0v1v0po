<h2>Lists the defined variables for a graph</h2>

<h3>Description</h3>

<p>The function creates a list of the defined (but not necessarily used) variables of a process graph.
</p>


<h3>Usage</h3>

<pre><code class="language-R">variables(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a process graph object or a process node</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a named list of Variables
</p>
