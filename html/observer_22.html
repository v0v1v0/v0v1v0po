<h2>View observations</h2>

<h3>Description</h3>

<p>Invoke data viewer on <code>observations(x)</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">View_obs(x, title)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A data frame, possibly with an <code>observations</code> attribute.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>title</code></td>
<td>
<p>Title for viewer window.</p>
</td>
</tr>
</table>
