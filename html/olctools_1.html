<h2>Tools for handling Open Location Codes</h2>

<h3>Description</h3>

<p><a href="http://openlocationcode.com/">Open Location Codes</a> are a Google-created standard for identifying geographic locations.
olctools provides utilities for validating, encoding and decoding entries that follow this standard.
