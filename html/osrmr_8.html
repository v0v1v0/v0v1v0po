<h2>Quit local OSRM server</h2>

<h3>Description</h3>

<p>quit_server() quits your local OSRM server by using a taskkill shell command (depending on
your OS).
</p>


<h3>Usage</h3>

<pre><code class="language-R">quit_server()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
osrmr::quit_server()
# NULL
## End(Not run)
</code></pre>
