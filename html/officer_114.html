<h2>officer url encoder</h2>

<h3>Description</h3>

<p>encode url so that it can be easily
decoded when 'officer' write a file to the disk.
</p>


<h3>Usage</h3>

<pre><code class="language-R">officer_url_encode(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a character vector of URL</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">officer_url_encode("https://cran.r-project.org/")
</code></pre>
