<h2>Add a sheet</h2>

<h3>Description</h3>

<p>Add a sheet into an xlsx worksheet.
</p>


<h3>Usage</h3>

<pre><code class="language-R">add_sheet(x, label)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>rxlsx object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>label</code></td>
<td>
<p>sheet label</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">my_ws &lt;- read_xlsx()
my_pres &lt;- add_sheet(my_ws, label = "new sheet")
</code></pre>
