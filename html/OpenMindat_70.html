<h2>Get cache value</h2>

<h3>Description</h3>

<p>Retrieve the value of the cache named varname in current environment.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mindat_cache_get(varname)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>varname</code></td>
<td>
<p>string</p>
</td>
</tr></table>
<h3>Value</h3>

<p>cached value. A string, list or other objects.
</p>


<h3>Examples</h3>

<pre><code class="language-R">token&lt;- mindat_cache_get('api_token')
</code></pre>
