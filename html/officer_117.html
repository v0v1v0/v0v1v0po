<h2>compress a folder</h2>

<h3>Description</h3>

<p>compress a folder to a target file. The
function returns the complete path to target file.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pack_folder(folder, target)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>folder</code></td>
<td>
<p>folder to compress</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>target</code></td>
<td>
<p>path of the archive to create</p>
</td>
</tr>
</table>
