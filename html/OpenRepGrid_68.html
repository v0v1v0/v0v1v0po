<h2>Calculate minimal and maximal possible distance</h2>

<h3>Description</h3>

<p>While the minimal distance will usually be zero, the maximal distance can be used to normalize arbitrary distances.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dist_minmax(x, along = 1, dmethod = "euclidean", p = 2, max.only = FALSE)
</code></pre>
