<h2>Import a codelist.</h2>

<h3>Description</h3>

<p>Import a codelist.
</p>


<h3>Usage</h3>

<pre><code class="language-R">importCodelist(path, type = "json")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>Path to where files will be created.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>Type of files to export. Currently only "json" is supported.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A codelist
</p>
