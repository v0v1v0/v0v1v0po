<h2>Load OpenRepGrid settings</h2>

<h3>Description</h3>

<p>OpenRepGrid settings saved in an a settings file with
the extension <code>.orgset</code> can be loaded to restore the
settings.
</p>


<h3>Usage</h3>

<pre><code class="language-R">settingsLoad(file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>Path of the file to be loaded.</p>
</td>
</tr></table>
