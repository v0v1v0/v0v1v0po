<h2>Refresh an OSF entity</h2>

<h3>Description</h3>

<p>Use <code>osf_refresh()</code> to update one or more entities in an <code>osf_tbl()</code> with
the latest information from OSF.
</p>


<h3>Usage</h3>

<pre><code class="language-R">osf_refresh(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an <code>osf_tbl</code>.</p>
</td>
</tr></table>
