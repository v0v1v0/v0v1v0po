<h2>getOWSNamespace</h2>

<h3>Description</h3>

<p><code>getOWSNamespace</code> gets a namespace given its id
</p>


<h3>Usage</h3>

<pre><code class="language-R">getOWSNamespace(id)
</code></pre>


<h3>Arguments</h3>
