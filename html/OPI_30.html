<h2>Open a socket on ip and port.</h2>

<h3>Description</h3>

<p>Internal use only.
</p>


<h3>Usage</h3>

<pre><code class="language-R">open_socket(ip, port, machineName)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>ip</code></td>
<td>
<p>IP address of socket</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>port</code></td>
<td>
<p>TCP port of socket</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>machineName</code></td>
<td>
<p>Machine name for error message</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Socket or NULL on error
</p>
