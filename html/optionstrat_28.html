<h2>Continuously Compounded Rate</h2>

<h3>Description</h3>

<p>Convert a given nominal rate to a continuously compounded rate
</p>


<h3>Usage</h3>

<pre><code class="language-R">r.cont(r, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>nominal rate</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of times compounded each year</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns a continuously compounded rate
</p>


<h3>Examples</h3>

<pre><code class="language-R">r.cont(0.12, 2)
</code></pre>
