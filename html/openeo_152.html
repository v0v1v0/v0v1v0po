<h2>Log out</h2>

<h3>Description</h3>

<p>Logs out or closes the active connection to an openEO service.
</p>


<h3>Usage</h3>

<pre><code class="language-R">logout(con = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>con</code></td>
<td>
<p>a connected openEO client object (optional) otherwise <code>active_connection()</code>
is used.</p>
</td>
</tr></table>
