<h2>Check <code>.f</code> output</h2>

<h3>Description</h3>

<p>Checks whether <code>.f</code> has needed length
</p>


<h3>Usage</h3>

<pre><code class="language-R">validate_f_out(idx, len)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>idx</code></td>
<td>
<p>(<code>logical</code>, <code>integer</code>)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>len</code></td>
<td>
<p>(<code>integer</code>) length of <code>.then</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p><code>idx</code> if <code>logical</code> and <code>unique(idx)</code> if numeric.
</p>
