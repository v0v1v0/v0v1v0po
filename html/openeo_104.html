<h2>Delete a job</h2>

<h3>Description</h3>

<p>Deletes a job from the back-end.
</p>


<h3>Usage</h3>

<pre><code class="language-R">delete_job(job, con = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>job</code></td>
<td>
<p>the job or the id of the job</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>con</code></td>
<td>
<p>authenticated Connection (optional) otherwise <code>active_connection()</code>
is used.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>logical with state of success
</p>
